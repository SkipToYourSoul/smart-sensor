<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="app-show">
        <!-- 应用展示、应用相关操作 -->
        <div class="col-sm-3 col-md-2 col-xs-3 sidebar">
            <strong><i class="fa fa-bookmark-o"></i>&nbsp; 我的应用</strong>
            <div class="app-group" th:if="${apps}">
                <ul class="nav nav-sidebar">
                    <th:block th:each="app,index:${apps}">
                        <li th:class="${currentAppIndex eq index.count}?'active':''"><a th:text="${app.name}" th:href="@{/app(id=${app.id})}" th:class="|app-${index.count}|"></a></li>
                    </th:block>
                </ul>
            </div>
            <button class="btn btn-block" data-toggle="modal" data-target="#new-app-modal" todo="new">新建应用</button>
        </div>

        <!-- 应用内容 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-xs-9 col-xs-offset-3 app-main-content">
            <div class="row">
                <th:block th:if="${not #lists.isEmpty(apps)}">
                    <div class="col-sm-12">
                        <!-- 应用基本信息 -->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-2 col-xs-6">
                                        <div class="row text-center overview-title">应用编号</div>
                                        <div class="row text-center overview-content" th:text="${apps[currentAppIndex-1].id}"></div>
                                    </div>
                                    <div class="col-sm-2 col-xs-6">
                                        <div class="row text-center overview-title">传感器数量</div>
                                        <div class="row text-center overview-content" th:text="${#lists.size(sensors)}"></div>
                                    </div>
                                    <div class="col-sm-2 col-xs-6">
                                        <div class="row text-center overview-title">拥有人</div>
                                        <div class="row text-center overview-content" th:text="${apps[currentAppIndex-1].creator}"></div>
                                    </div>
                                    <div class="col-sm-6 col-xs-6">
                                        <div class="row text-center overview-title">创建时间</div>
                                        <div class="row text-center overview-content" th:text="${#dates.format(apps[currentAppIndex-1].createTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer overview-panel-footer">
                                <p><strong>应用描述：</strong><span th:text="${apps[currentAppIndex-1].description}"></span></p>
                            </div>
                        </div>
                    </div>

                    <!-- 应用按钮组 -->
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <i class="fa fa-plug"></i>&nbsp;<strong>应用操作按钮</strong>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="btn-group">
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#new-sensor-modal">新建传感器</button>
                                    <button class="btn btn-default">Button2</button>
                                    <button class="btn btn-default">Button3</button>
                                </div>
                                <div class="btn-group pull-right">
                                    <button class="btn btn-info" data-toggle="modal" data-target="#new-app-modal" todo="edit">编辑应用</button>
                                    <button class="btn btn-danger" onclick="deleteApp(this)">删除应用</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 传感器信息 -->
                    <div class="col-sm-12">
                        <div id="sensor-group">
                            <th:block th:if="${#lists.isEmpty(sensors)}">
                                <hr/>
                                <h1 class="text-center">该应用暂无传感器，可新建一个</h1>
                            </th:block>
                            <th:block th:each="sensor,index:${sensors}">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <i class="fa fa-hashtag"></i>&nbsp;<strong th:text="|${sensor.id}:${sensor.name}|"></strong>
                                        <span class="pull-right label label-danger" th:id="|sensor-state-${sensor.id}|">停止监控</span>
                                    </div>
                                    <!-- load different content according to sensor.type -->
                                    <div class="panel-body">
                                        <div class="row" th:switch="${sensor.type}">
                                            <!-- type = 1 value -->
                                            <div th:case="1">
                                                <div class="tab-sensor-content">
                                                    <ul class="nav nav-tabs" role="tablist">
                                                        <li role="presentation" class="active"><a th:href="@{|#sensor-content-${sensor.id}|}" role="tab" data-toggle="tab">传感器数据</a></li>
                                                        <li role="presentation"><a th:href="@{|#sensor-info-${sensor.id}|}" role="tab" data-toggle="tab">传感器信息</a></li>
                                                    </ul>
                                                </div>
                                                <div class="tab-content">
                                                    <div role="tabpanel" class="tab-pane fade in active" th:id="|sensor-content-${sensor.id}|">
                                                        <div class="col-xs-12 col-sm-9">
                                                            <div class="value-sensor-content" th:id="|sensor-chart-${sensor.id}|"></div>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-3">
                                                            <div class="value-sensor-data" th:id="|sensor-chart-info-${sensor.id}|">
                                                                <div class="value-sensor-data-title">数据面板</div>
                                                                <div class="value-sensor-data-content"><i class="fa fa-hashtag"></i>最新数据:&nbsp;<span>xxx</span> </div>
                                                                <div class="value-sensor-data-content"><i class="fa fa-hashtag"></i>数据更新时间:&nbsp;<span>2017-08-22 19:00:00</span> </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div role="tabpanel" class="tab-pane fade" th:id="|sensor-info-${sensor.id}|">
                                                        <div class="tab-sensor-info">
                                                            <p><strong>传感器信息</strong></p>
                                                            <hr/>
                                                            <p><strong>创建者：</strong><span th:text="${sensor.creator}"></span></p>
                                                            <p><strong>传感器编号：</strong><span th:text="${sensor.code}"></span></p>
                                                            <p><strong>传感器位置：</strong><span th:text="|${sensor.city} - (${sensor.longitude}, ${sensor.latitude})|"></span></p>
                                                            <p><strong>传感器描述：</strong><span th:text="${sensor.description}"></span></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- type = 2 camera -->
                                            <div th:case="2">
                                                <div class="tab-sensor-content">
                                                    <ul class="nav nav-tabs" role="tablist">
                                                        <li role="presentation" class="active"><a th:href="@{|#sensor-content-${sensor.id}|}" role="tab" data-toggle="tab">传感器数据</a></li>
                                                        <li role="presentation"><a th:href="@{|#sensor-info-${sensor.id}|}" role="tab" data-toggle="tab">传感器信息</a></li>
                                                    </ul>
                                                </div>
                                                <div class="tab-content">
                                                    <div role="tabpanel" class="tab-pane fade in active" th:id="|sensor-content-${sensor.id}|">
                                                        <div class="col-xs-12 col-sm-12 camera-sensor-tool">
                                                            <label>选取视频片段：</label>
                                                            <select class="selectpicker" th:id="|sensor-video-select-${sensor.id}|">
                                                            </select>

                                                            <div class="btn-group pull-right">
                                                                <button class="btn btn-success" onclick="videoPlay(this)" th:id="|sensor-video-play-${sensor.id}|">play</button>
                                                                <button class="btn btn-danger" onclick="videoPause(this)" th:id="|sensor-video-pause-${sensor.id}|">pause</button>
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-6">
                                                            <div class="camera-sensor-tab">
                                                                <video th:id="|sensor-camera-${sensor.id}|" class="video-js vjs-fluid vjs-default-skin vjs-big-play-centered" controls="controls" preload="auto"
                                                                       data-setup="{}">
                                                                    <p class="vjs-no-js">播放视频需要启用 JavaScript, 推荐使用<a href="http://videojs.com/html5-video-support/" target="_blank">支持HTML5</a>的浏览器访问。</p>
                                                                </video>
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-6">
                                                            <div class="photo-sensor-tab">
                                                                <div th:id="|sensor-photo-${sensor.id}|">
                                                                    <h3>暂无时间轴数据</h3>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div role="tabpanel" class="tab-pane fade" th:id="|sensor-info-${sensor.id}|">
                                                        <div class="tab-sensor-info">
                                                            <p><strong>传感器信息</strong></p>
                                                            <hr/>
                                                            <p><strong>创建者：</strong><span th:text="${sensor.creator}"></span></p>
                                                            <p><strong>传感器编号：</strong><span th:text="${sensor.code}"></span></p>
                                                            <p><strong>传感器位置：</strong><span th:text="|${sensor.city} - (${sensor.longitude}, ${sensor.latitude})|"></span></p>
                                                            <p><strong>传感器描述：</strong><span th:text="${sensor.description}"></span></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel-footer overview-panel-footer">
                                        <div class="btn-group">
                                            <button class="btn btn-warning" data-toggle="modal" data-target="#new-sensor-modal" th:data="${index.count}-1">编辑传感器</button>
                                            <button class="btn btn-danger" th:data="${index.count}-1" onclick="deleteSensor(this)">删除传感器</button>
                                        </div>
                                        <div class="btn-group pull-right">
                                            <button class="btn btn-success btn-block" th:data="${index.count}-1" onclick="monitorSensorChart(this)">开始监听</button>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </th:block>

                <th:block th:if="${#lists.isEmpty(apps)}">
                    <h1 style="text-align: center">你的账户下暂无相关应用，可点击上方的“新建应用”按钮新建你的第一个应用</h1>
                </th:block>
            </div>

            <div th:include="/module/footer::sub-footer"></div>
        </div>
    </div>
</body>

</html>
