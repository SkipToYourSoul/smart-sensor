<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <title>Smart-Sensor</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="source/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="source/bootstrap/bootstrap-select.min.css"/>

    <link rel="stylesheet" href="source/bootstrap/font-awesome.min.css"/>
    <link rel="stylesheet" href="source/loading/fakeLoader.css"/>
    <link rel="stylesheet" href="source/validation/formValidation.min.css"/>

    <link rel="stylesheet" href="css/nav.css"/>
    <link rel="stylesheet" href="css/app-sidebar.css"/>
</head>
<body>
    <div class="navbar-wrapper" th:include="/module/nav::nav">
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 应用展示、应用相关操作 -->
            <div class="col-sm-3 col-md-2 sidebar">
                <strong><i class="fa fa-bookmark-o"></i>&nbsp; 我的应用</strong>
                <div style="margin-top: 10px" id="app-group">
                    <ul class="nav nav-sidebar">
                        <th:block th:if="${not #lists.isEmpty(apps)}">
                            <th:block th:each="app,index:${apps}">
                                <li th:class="${currentAppIndex eq index.count}?'active':''"><a th:text="${app.name}" th:href="@{/app(id=${app.id})}" th:class="|app-${index.count}|"></a></li>
                            </th:block>
                        </th:block>
                    </ul>
                </div>
                <hr/>
                <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#new-app-modal" todo="new">新建应用</button>
                <th:block th:if="${not #lists.isEmpty(apps)}">
                    <button class="btn btn-info btn-block" data-toggle="modal" data-target="#new-app-modal" todo="edit">编辑应用</button>
                </th:block>
            </div>

            <!-- 应用内容 -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div id="fakeLoader"></div>
                <div class="row">
                    <!-- 应用基本信息 -->
                    <th:block th:if="${not #lists.isEmpty(apps)}">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-2 col-sm-2">
                                        <div class="row text-center overview-title">应用编号</div>
                                        <div class="row text-center overview-content" th:text="${apps[currentAppIndex-1].id}"></div>
                                    </div>
                                    <div class="col-md-2 col-sm-2">
                                        <div class="row text-center overview-title">传感器数量</div>
                                        <div class="row text-center overview-content" th:text="${#lists.size(sensors)}"></div>
                                    </div>
                                    <div class="col-md-2 col-sm-2">
                                        <div class="row text-center overview-title">拥有人</div>
                                        <div class="row text-center overview-content" th:text="${apps[currentAppIndex-1].creator}"></div>
                                    </div>
                                    <div class="col-md-4 col-sm-4">
                                        <div class="row text-center overview-title">创建时间</div>
                                        <div class="row text-center overview-content" th:text="${apps[currentAppIndex-1].createTime}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="panel-footer overview-panel-footer">
                                <p><strong>应用描述：</strong><span th:text="${apps[currentAppIndex-1].description}"></span></p>
                            </div>
                        </div>

                        <!-- 应用按钮组 -->
                        <div id="btn-group" style="margin-bottom: 20px">
                            <div class="row">
                                <div class="col-md-3 col-sm-3">
                                    <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#new-sensor-modal">新建传感器</button>
                                </div>
                            </div>
                        </div>

                        <!-- 传感器信息 -->
                        <div id="sensor-group">
                            <th:block th:if="${#lists.isEmpty(sensors)}">
                                <hr/>
                                <h1 class="text-center">该应用暂无传感器，可新建一个</h1>
                            </th:block>
                            <th:block th:each="sensor,index:${sensors}">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <i class="fa fa-hashtag"></i>&nbsp;<strong th:text="|${sensor.id}:${sensor.name}|"></strong>
                                        <span class="pull-right label label-danger" th:id="|sensor-state-${sensor.id}|">停止监控</span>
                                    </div>
                                    <!-- load different content according to sensor.type -->
                                    <div class="panel-body">
                                        <div class="row" th:switch="${sensor.type}">
                                            <div th:case="1">
                                                <div class="col-md-9 col-sm-9">
                                                    <div style="height:400px" th:id="|sensor-content-${sensor.id}|"></div>
                                                </div>
                                                <div class="col-md-3 col-sm-3">
                                                    <div style="height:370px; max-height: 370px">
                                                        <p><strong>传感器信息</strong></p>
                                                        <hr/>
                                                        <p><strong>创建者：</strong><span th:text="${sensor.creator}"></span></p>
                                                        <p><strong>传感器编号：</strong><span th:text="${sensor.code}"></span></p>
                                                        <p><strong>传感器位置：</strong><span th:text="|${sensor.city} - (${sensor.longitude}, ${sensor.latitude})|"></span></p>
                                                        <p><strong>传感器描述：</strong><span th:text="${sensor.description}"></span></p>
                                                    </div>
                                                    <button class="btn btn-success btn-block" th:data="${index.count}-1" onclick="monitorSensorChart(this)">开始监听</button>
                                                </div>
                                            </div>
                                            <div th:case="2">
                                                <div class="col-md-9 col-sm-9">
                                                    <div style="height:400px" th:id="|sensor-content-${sensor.id}|"><h3>video</h3></div>
                                                </div>
                                                <div class="col-md-3 col-sm-3">
                                                    <p><strong>传感器信息</strong></p>
                                                    <hr/>
                                                </div>
                                            </div>
                                            <div th:case="3">
                                                <div class="col-md-9 col-sm-9">
                                                    <div style="height:400px" th:id="|sensor-content-${sensor.id}|"><h3>picture</h3></div>
                                                </div>
                                                <div class="col-md-3 col-sm-3">
                                                    <p><strong>传感器信息</strong></p>
                                                    <hr/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel-footer overview-panel-footer">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="btn-group btn-group-justified" role="group" aria-label="sensor-btn-group">
                                                    <div class="btn-group">
                                                        <button class="btn btn-warning" data-toggle="modal" data-target="#new-sensor-modal" th:data="${index.count}-1">编辑传感器</button>
                                                    </div>
                                                    <div class="btn-group">
                                                        <button class="btn btn-danger" th:data="${index.count}-1" onclick="deleteSensor(this)">删除传感器</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </th:block>
                    <th:block th:if="${#lists.isEmpty(apps)}">
                        <h1>暂无app，可新建一个</h1>
                    </th:block>
                </div>

                <hr style="height:1px;border:none;border-top:1px solid #9d9d9d;" />
                <footer>
                    <p align="center">@STEM.CLOUD - <strong>SMART SENSOR</strong></p>
                </footer>
            </div>
        </div>
    </div>

    <div th:include="/module/modal::new-app-modal"></div>
    <div th:include="/module/modal::new-sensor-modal"></div>

    <script src="source/jquery.min.js"></script>
    <script src="source/bootstrap/bootstrap.min.js"></script>

    <script th:inline="javascript">
        var currentAppId = [[${currentAppId}]];
        var sensors = [[${sensors}]];
        var apps = [[${apps}]];
        var currentAppIndex = [[${currentAppIndex}]];
    </script>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=mWvnGYQ74Cyd3vjIPSisiT0SRt49AioM"></script>

    <script src="source/messenger/messenger.min.js"></script>
    <script src="source/bootstrap/bootstrap-select.min.js"></script>
    <script src="source/loading/fakeLoader.min.js"></script>
    <script src="source/bootbox/bootbox.min.js"></script>

    <script src="source/validation/formValidation.min.js"></script>
    <script src="source/validation/bootstrap.min.js"></script>

    <script src="source/echarts/echarts.common.min.js"></script>
    <script src="source/echarts/infographic.js"></script>

    <script src="js/common.js"></script>
    <script src="js/app-chart.js"></script>
    <script src="js/app-controller.js"></script>
</body>
</html>
