<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户登陆</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{source/bootstrap/bootstrap.min.css}"/>

    <!-- form validation -->
    <link rel="stylesheet" th:href="@{source/validation/formValidation.min.css}"/>
    <link rel="stylesheet" th:href="@{source/shake/csshake.min.css}"/>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
</head>
<body>
    <div class="container">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <img class="text-center" alt="" src="/img/logo.png" />
            <img class="text-center" alt="" src="/img/rocketsignin.png" />

            <div class="login-container">
                <div th:if="${param.error}" class="alert alert-danger animated fadeInUp">用户名密码错误，请重试</div>
                <h3 style="margin-bottom: 20px"><strong>用户登陆</strong></h3>
                <div th:class="!${param.error}?'avatar':'avatar avatar-error shake-opacity shake-constant shake-constant--hover'"></div>
                <div class="form-box">
                    <form id="login_form" role="form" name="form" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input name="username" type="text" placeholder="用户名"/>
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" placeholder="密码"/>
                        </div>
                        <button type="submit" class="btn btn-success btn-block login">登陆</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{source/jquery.min.js}"></script>
    <script th:src="@{source/bootstrap/bootstrap.min.js}"></script>

    <!-- form validation -->
    <script th:src="@{source/validation/formValidation.min.js}"></script>
    <script th:src="@{source/validation/bootstrap.min.js}"></script>

    <script>
        $('#login_form').formValidation({
            framework: 'bootstrap',
            fields: {
                username: { validators: { notEmpty: { message: '用户名不能为空'} } },
                password: { validators: { notEmpty: { message: '密码不能为空'} } }
            }
        });
    </script>
</body>
</html>
