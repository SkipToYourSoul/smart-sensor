<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/bootstrap/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/nav/nav.css"/>
</head>
<body>
    <div class="navbar-wrapper">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-md-8">
                <div id="allmap" style="width: 100%; height: 500px; overflow: hidden"></div>
            </div>
            <div class="col-sm-4 col-md-4">
                <i class="fa fa-camera-retro"></i>
                <b>chart</b>
            </div>
        </div>
    </div>

    <hr/>
    <footer>
        <p align="center">@STEM</p>
    </footer>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=mWvnGYQ74Cyd3vjIPSisiT0SRt49AioM"></script>

    <script>
        $.get('nav', function(msg) {
            $(".navbar-wrapper").html(msg);
        });

        var map = new BMap.Map("allmap");
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
        map.addControl(new BMap.MapTypeControl());
        map.setCurrentCity("北京");
        map.enableScrollWheelZoom(true);
    </script>
</body>
</html>
