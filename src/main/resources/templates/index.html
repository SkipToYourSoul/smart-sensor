<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Title</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/bootstrap/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/nav/nav.css"/>
</head>
<body>
    <div class="navbar-wrapper">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-md-8">
                <h4><i class="fa fa-map-o"></i><b>&nbsp; SENSOR MAP</b></h4>
                <hr style="margin-top: 0"/>
                <div id="allmap"
                     style="width: 100%; height: 600px; overflow: hidden"></div>
                <div style="margin-top: 5px">
                    <div class="col-sm-2">
                        <select class="form-control">
                            <option value="1">gray</option>
                            <option value="2">default</option>
                        </select>
                    </div>
                    <button class="btn btn-info" onclick="hideMark()">HIDE SENSOR</button>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <h4><i class="fa fa-bar-chart-o"></i>
                <b>&nbsp; SENSOR CHART</b></h4>
                <hr style="margin-top: 0"/>
            </div>
        </div>
    </div>

    <hr/>
    <footer>
        <p align="center">@STEM.CLOUD - <strong>SMART SENSOR</strong></p>
    </footer>

    <script src="js/dependency/jquery.min.js"></script>
    <script src="js/dependency/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=mWvnGYQ74Cyd3vjIPSisiT0SRt49AioM"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>

    <script src="js/user/index-map.js"></script>

    <script>
        $.get('nav', function(msg) {
            $(".navbar-wrapper").html(msg);
        });
    </script>
</body>
</html>
